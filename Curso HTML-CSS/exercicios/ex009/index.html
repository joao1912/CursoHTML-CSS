<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1"> <!-- I / i / a / A -->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>lavar o rosto</li>
        <li>Estudar</li>
        <li>comer</li>
        <li>Programar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type ="disc">   <!-- disc / square / circle -->
        <li>Treinar por anos</li>
        <li>Estudar</li>
        <li>trabalhar</li>
        <li>ter um noot maneiro</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1100px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reprodizindo audio</h1>
    <p>Vamos ver como reprosuzir um audio em HTML5.</p>
    <!--maneira simples -> <audio> src= "nome do arquivo" controls autoplay(esses dois tem que colocar manualmente) </audio>-->
    <audio preload="metadata" controls >
        <source src="midea/musica-ambiente.mp3" type="audio/mpeg">
        <p>Infelizmente seu dispositivo não é compativel com o arquivo MP3, <a href="midea/musica-ambiente.mp3">acesse esse link para baixar o arquivo.</a></p>
    </audio>
        <audio src=""></audio>
</body>
</html>

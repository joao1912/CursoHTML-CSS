<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        basta colocar tudo no meio do par de tags
        p e /p
    </p>
    <p>
        se precisar quebrar
        o texto em algum lugar
        específico <br> como esse,
        você pode usar a tag &lt;br&gt;. <!-- &lt:menor que / &gt: maior que -->
    </p>
    <p>
        símblos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>
        emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
